<!DOCTYPE html>
<html>

<link rel="stylesheet" href={ {cdn_css2 | safe}} type="text/css" />
<script type="text/JavaScript" src={ {cdn_js2 | safe}}> </script>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Display Processed video</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<body style="background-color: #ADD8E6;">
<h2>Select a video to upload</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
{% if filename %}
	<div style="margin: 10px auto;">
		<video width="720" height = "480" controls="controls" preload="preload">
			<source src="{{ url_for('display_video', filename=filename) }}" type="video/mp4"></source>
		</video>
	</div>
{% endif %}
<form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" acccept= "video/*" name="file" autocomplete="off" required>
		</p>
    </dl>
    
</form>

<p>
		 <a href="view">
            <button class="btn btn-success">View Charts</button>
        </a>
	</p>
</body>
